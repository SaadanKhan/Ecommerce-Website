{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
     form
     {
       margin-left: 390px;
       margin-right: 390px;
       margin-top: 40px;
     }
     form h2
     {
       margin-bottom: 25px;
     }
</style>
<body>
       
<form action="/signup" method="POST">

       <h2>Create An Account</h2>
       {% if error %}
       <div class="alert alert-danger" role="alert">
         <h4 class="alert-heading">{{error}}</h4>
       </div>
       {% endif %}

       {% csrf_token %}

       <div class="form-group my-2">
           <label for="">First Name</label>
           <input type="text" required name="firstname"
            id="" class="form-control form-control-sm" 
            value="{{value.fname}}">
       </div>

       <div class="form-group my-2">
           <label for="">Last Name</label>
           <input type="text" required name="lastname" 
           id="" class="form-control form-control-sm"
           value="{{value.lname}}">
       </div>

       <div class="form-group my-2">
           <label for="">Phone</label>
           <input type="text" required name="phone" 
           id="" class="form-control form-control-sm"
           value="{{value.phone}}">
       </div>

       <div class="form-group my-2">
           <label for="">Email</label>
           <input required type="email" name="email" id=""
           class=" form-control-sm form-control" placeholder="abc@gmail.com" value="{{value.email}}">
       </div>

       <div class="form-group my-2">
           <label for="">Password</label>
           <input type="password" 
           name="password" required
           id=""
            class="form-control form-control-sm" placeholder="********">
       </div>

       <div class="form-group my-2">
              <label for="">Confirm Password</label>
              <input type="password" 
              name="Con_pass" required
              id=""
               class="form-control form-control-sm" placeholder="********">
          </div>

       <div class="d-grid gap-2">
       <button type="submit" value="signup" class="btn btn-primary my-4">
              Signup
       </button>
       </div>
       
   </form>
              {% endblock %}

</body>

</html>
